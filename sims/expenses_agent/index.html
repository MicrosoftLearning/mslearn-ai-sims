<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Expense Chat Assistant</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
  <h1 id="app-title" aria-label="Expense Chat Assistant application">Expense Chat Assistant</h1>
  <p class="signed-in muted" aria-label="Signed in as user at Contoso dot com">Signed in as user@contoso.com</p>

    <div id="chat" class="chat" aria-live="polite" aria-label="Chat conversation area">
      <ul id="messages" class="messages" role="list" aria-label="Chat messages"></ul>
    </div>

    <!-- Added: example samples learners can click to populate the input (not submit) -->
    <div class="samples" id="samples" aria-label="Sample questions area">
      <p class="muted" aria-label="Try a sample question">Try a sample:</p>
      <div class="sample-list" aria-label="List of sample questions">
        <button type="button" class="sample-btn" data-sample="How much can I spend on a meal?" aria-label="Sample question: How much can I spend on a meal?">How much can I spend on a meal?</button>
        <button type="button" class="sample-btn" data-sample="What's the maximum I can claim for a hotel?" aria-label="Sample question: What's the maximum I can claim for a hotel?">What's the maximum I can claim for a hotel?</button>
        <button type="button" class="sample-btn" data-sample="How do I submit an expense claim?" aria-label="Sample question: How do I submit an expense claim?">How do I submit an expense claim?</button>
      </div>
    </div>

    <form id="chat-form" class="chat-form" autocomplete="off" aria-label="Ask a question to the expense assistant">
      <input id="chat-input" class="chat-input" type="text" placeholder="Ask a question..." aria-label="Type your question here" />
      <button id="send-btn" class="send-btn" type="submit" aria-label="Send question">Send</button>
    </form>

  </main>
  <footer class="disclaimer" aria-hidden="true" aria-label="Disclaimer: AI-generated content may contain mistakes.">AI-generated content may contain mistakes.</footer>
</body>
</html>
