<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Home Rental Estimator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>Home Rental Estimator</h1>

    <form id="rental-form" aria-describedby="form-desc">
      <p id="form-desc" class="muted">Select a postal code, apartment size, and number of bedrooms, then click "Predict Rent".</p>

      <label for="postal">Postal Code</label>
      <select id="postal" name="postal">
        <option value="0001">0001</option>
        <option value="0002">0002</option>
        <option value="0003">0003</option>
      </select>

      <label for="size">Apartment size (sq ft): <strong><span id="size-value">1500</span></strong></label>
      <input id="size" name="size" type="range" min="500" max="3000" step="10" value="1500">

      <fieldset>
        <legend>Bedrooms</legend>
        <div class="radios">
          <label><input type="radio" name="bedrooms" value="0"> 0</label>
          <label><input type="radio" name="bedrooms" value="1" checked> 1</label>
          <label><input type="radio" name="bedrooms" value="2"> 2</label>
          <label><input type="radio" name="bedrooms" value="3"> 3</label>
          <label><input type="radio" name="bedrooms" value="4"> 4</label>
          <label><input type="radio" name="bedrooms" value="5"> 5</label>
        </div>
      </fieldset>

      <div class="actions">
        <button id="predict" type="button">Predict Rent</button>
      </div>

    </form>

    <div id="result" class="result" aria-live="polite"></div>

    <!-- Added: link to view sample data and container for the CSV -->
    <div class="view-data-wrapper">
      <a id="view-data" href="#" class="link-button" role="button" aria-controls="data-container">View sample rent data</a>
      <div id="data-container" class="data-container" hidden aria-live="polite" aria-label="Sample rent data table"></div>
    </div>

    <p class="disclaimer" role="note">AI-generated content may contain mistakes.</p>
  </main>
</body>
</html>
