<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Receipt Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Receipt Analyzer</h1>
      <button id="uploadBtn" class="btn">Upload Receipt</button>
    </header>

    <main class="content">
      <div class="left">
        <div id="leftPlaceholder" class="placeholder">No receipt selected</div>
        <img id="receiptImage" src="" alt="Selected receipt" hidden>
      </div>

      <div class="right" id="rightContent">
        <p>Select a receipt to analyze using the "Upload Receipt" button.</p>
      </div>
    </main>
  </div>

  <!-- Simulated file chooser modal -->
  <div id="fileModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="fileModalTitle">
      <div class="modal-header">
        <h2 id="fileModalTitle">Select a receipt to upload</h2>
        <button id="closeModal" class="close-btn" aria-label="Close">&times;</button>
      </div>
      <p class="modal-instructions">Choose a file from the simulated local folder:</p>
      <ul id="fileList" class="file-list" role="listbox" aria-label="Receipts"></ul>

      <div class="modal-footer">
        <button id="cancelBtn" class="btn secondary">Cancel</button>
        <button id="openBtn" class="btn" disabled>Open</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <!-- Small, subdued disclaimer -->
  <div class="disclaimer">AI-generated content may contain mistakes.</div>
</body>
</html>
