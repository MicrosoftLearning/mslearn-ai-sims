<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-Enabled App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speech-Enabled App</h1>
        <div class="voice-selection">
            <label for="voiceSelect">Choose Voice:</label>
            <select id="voiceSelect" class="voice-dropdown">
                <option value="">Loading voices...</option>
            </select>
        </div>
        <button id="speakButton" class="speak-button">Click to speak</button>
        <div id="transcription" class="transcription"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
