<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Rentals - Rent Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Home Rentals</h1>
            <p>Predict rental prices in Dataville</p>
        </header>

        <main>
            <div class="prediction-form">
                <h2>Calculate Rental Price</h2>
                
                <div class="form-group">
                    <label for="postalCode">Postal Code:</label>
                    <select id="postalCode" name="postalCode">
                        <option value="">Select a postal code...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="size">Property Size: <span id="sizeDisplay">1500</span> sq ft</label>
                    <input type="range" id="size" name="size" min="800" max="6000" value="1500" step="50">
                    <div class="slider-labels">
                        <span>800</span>
                        <span>6000</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Number of Bedrooms:</label>
                    <div id="bedroomOptions" class="bedroom-options">
                        <!-- Radio buttons will be populated by JavaScript -->
                    </div>
                </div>

                <button id="calculateBtn" class="btn btn-primary">Calculate Rent</button>
            </div>

            <div id="result" class="result-section">
                <!-- Results will be displayed here -->
            </div>

            <div class="action-buttons">
                <button id="sampleDataBtn" class="btn btn-secondary">Show Sample Data</button>
                <button id="modelDetailsBtn" class="btn btn-secondary">Show Model Details</button>
            </div>

            <div id="sampleData" class="sample-data-section">
                <!-- Sample data table will be displayed here -->
            </div>
        </main>
    </div>

    <!-- Modal for Model Details -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
